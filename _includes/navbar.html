<nav class="navbar is-black is-fixed-top is-size-4 title-font" role="navigation" aria-label="main navigation" id="navbar">
    <div class="container">

        <!-- logo or branding image on left side -->
        <div class="navbar-brand">
            <a class="navbar-item"
                href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">
                <strong>{{site.title}}</strong>
            </a>
            <div class="navbar-burger" data-target="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- children of navbar-menu must be navbar-start and/or navbar-end -->
        <div class="navbar-menu has-background-black" id="navbar-menu">
            <!-- navbar items | left side -->
            <!-- <div class="navbar-start">
            </div> -->
            <!-- navbar items | right side -->
            <div class="navbar-end">
                <a id="navbar-item-home" class="navbar-item {% if page.layout == 'default' %}is-active{% endif %}"
                    href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">Home</a>
                <a id="navbar-item-home" class="navbar-item" href="{{site.url}}{{site.baseurl}}/contact">Reach out</a>
                <a id="navbar-item-home" class="navbar-item" href="{{site.url}}{{site.baseurl}}/grab-a-copy">Grab a copy</a>
                <a id="navbar-item-home" class="navbar-item" href="{{site.url}}{{site.baseurl}}/newsletter">Newsletter</a>
            </div>
        </div>
    </div>
</nav>
<!-- Bulma Navbar JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        /* Get all "navbar-burger" elements */
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        /* Check if there are any navbar burgers */
        if ($navbarBurgers.length > 0) {
            /* Add a click event on each of them */
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    /* Get the target from the "data-target" attribute */
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    /* Toggle the class on both the "navbar-burger" and the "navbar-menu" */
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>


<!-- Auto scroll navbar -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        /* Get all "navbar-burger" elements */
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('[id^="navbar-item"]'), 0);
        /* Check if there are any navbar burgers */
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(function ($el) {
                if ($el.href == window.location.href) {
                    $el.classList.toggle('is-active');
                    window.addEventListener('load', goTo ($el.id));
                }
            });
        }
        function goTo (id) {
            document.getElementById(id).scrollIntoView({
                behavior: "smooth",
                inline: "center",
            });
        }
    });
</script>
